<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <h1>Spread Operator with Array</h1>
    <p id="output1"></p>

    <script>
        const fruits = ["Apple","Banana","Mango"];
        const morefruits= ["Orange",...fruits,"Pineapple"]
        
        document.getElementById("output1").textContent=morefruits.join(" , ");
    </script>
</body>
</html>
