<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
<h1>Arrow function</h1>

        <p id="output"></p>
        <button id="btn">Arrow Button</button>
            <script>
                    const showmessage=()=>{
                        document.getElementById("output").textContent="CLicked an Arrow Function"
                    }
                    document.getElementById("btn").addEventListener('click',showmessage)
            </script>
</body>
</html>
