<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM WORK </title>
</head>
<body>
    <form action="">
        <h1>REGISTRATION FORM </h1>
        <label for="fullname">Full Name:</label>
        <input type="text" name="fullname" id="fullname">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="pass" id="pass">
        <br><br>
        <label for="gender">Gender : </label>
        <input type="radio" name="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="female" value="Female">
        <label for="female">female</label>
        <br><br>

        <dl>
            <dt><label for="Hobbies">Hobbies</label></dt>
            <dd><input type="checkbox" name="Reading" id="">Reading</dd>
            <dd><input type="checkbox" name="Traveling" id="">Traveling</dd>
            <dd><input type="checkbox" name="Sports" id="">Sports</dd>
        </dl>
        <label for="">Country: </label>
        <select name="country" id="">
            <option value=India">India</option>
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="Nepal">Nepal</option>
        </select>
<br><br>
        <label for="textarea">About Your Self: </label><br>
        <textarea name="text" id="" cols="30" rows="10"></textarea>

        <br><br>
        <button>Register</button>
        <button>Reset</button>
    </form>
</body>
</html>
